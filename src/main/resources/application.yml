server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${ DATABASE_USERNAME }
    password: ${ DATABASE_PASSWORD }
    url: ${ DATABASE_URL }

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true